spring:
  application:
    name: Email Service
  profiles:
    active: dev
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  liquibase:
    enabled: true
    changeLog: liquibase/master.xml

server:
  port: 9091
  error:
    include-message: always

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/email-service
    username: postgres
    password: postgres